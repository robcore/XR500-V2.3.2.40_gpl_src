<!DOCTYPE html>
<html>

<head>
<% new_hijack_flow_head() %>
<% hijack_language() %>

<script language="javascript" type="text/javascript">
var ip_addr = "<% cfg_get("lan_ipaddr") %>";
var toppic = "<% cfg_get("toppic") %>";
</script>
</head>

<body>
<form action="/apply.cgi?/continue.htm timestamp=<% hijack_get_timestamp("conflict") %>" method="post">
<input type="hidden" name="submit_flag" value="conflict">

<div id="container">
	<div class="dialog-content">
		<!-- Important Update -->
		<div id="card-important-udpate" class="install-card clearfix">
			<div class="logos">
				<img class="netgear-logo" src="images/svg/netgear.svg">
				<% hijack_logo_title() %>
			</div>
		    <div class="content">
			<div class="desc-title"><script>document.write(bh_important);</script></div>
			<div class="desc-text-red">
				<script>document.write(bh_orbi_important_msg_1+"<b>"+ip_addr+"</b>"+bh_orbi_important_msg_2);</script>
			</div>
		    </div>
		    <div class="buttons">
			<button class="waves-effect waves-light btn button-nav btn-icon icon-right" onclick="return true;">
				<span><script>document.write(bh_orbi_continue_mark);</script></span><i class="material-icons">navigate_next</i>
			</button>
		     </div>
		</div>
	</div>
</div>

</form>
</body>

</html>
